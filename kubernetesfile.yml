---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-app
  template:
    metadata:
      labels: 
        app: finance-app
    spec:
      containers:
        - name: finance-app
          image: mahithareddy/banking-finance:1.0
          ports: 
          - containerPort: 8081
          env:
            - name: PORT
              value: "8081"

---
apiVersion: v1
kind: Service
metadata:
  name: finance-app-service
spec:
  selector:
    app: finance-app
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      nodePort: 30081
  type: NodePort
  